<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="row">
            <button type="button" class="key" id="1"><p>1</p></button>
            <button type="button" class="key" id="2"><p>2</p></button>
            <button type="button" class="key" id="3"><p>3</p></button>
            <button type="button" class="key" id="4"><p>+</p></button>
        </div>
        <div class="row">
            <button type="button" class="key" onclick="detectKey()"><p>4</p></button>
            <button type="button" class="key" onclick="detectKey()"><p>5</p></button>
            <button type="button" class="key" onclick="detectKey()"><p>6</p></button>
            <button type="button" class="key" onclick="detectKey()"><p>-</p></button>
        </div>
        <div class="row">
            <button type="button" class="key" onclick="detectKey()"><p>7</p></button>
            <button type="button" class="key" onclick="detectKey()"><p>8</p></button>
            <button type="button" class="key" onclick="detectKey()"><p>9</p></button>
            <button type="button" class="key" onclick="detectKey()"><p>*</p></button>
        </div>
        <div class="row">
            <button type="button" class="key" onclick="detectKey()"><p>0</p></button>
            <button type="button" class="key" onclick="detectKey()"><p>C</p></button>
            <button type="button" class="key" onclick="detectKey()"><p>/</p></button>
            <button type="button" class="key" onclick="detectKey()"><p>=</p></button>
        </div>            
    </div>
    <script src="./assets/js/calculator.js"></script>

</body>
</html>
